<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <!-- ✅ Tailwind CSS 불러오기 -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#232427] text-white">

  <!-- 🔐 로그인 폼 영역 
       가운데 정렬(mx-auto), 위쪽 여백(mt-20), 내부 패딩(p-6), 그림자(shadow) 등 Tailwind 클래스로 스타일링 -->
  <main class="max-w-md mx-auto mt-20 bg-[#2b2c30] p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-center mb-4">로그인</h1>

    <!-- ✅ 아이디 입력 필드 -->
    <div>
      <label for="username" class="block mb-1">아이디</label>
      <input id="username" type="text"
             class="w-full px-3 py-2 bg-[#40414f] text-white rounded border border-[#565869]"
             placeholder="아이디 입력" />
    </div>

    <!-- ✅ 비밀번호 입력 필드 -->
    <div>
      <label for="password" class="block mb-1">비밀번호</label>
      <input id="password" type="password"
             class="w-full px-3 py-2 bg-[#40414f] text-white rounded border border-[#565869]"
             placeholder="비밀번호 입력" />
    </div>

    <!-- ✅ 로그인 버튼 -->
    <button id="loginBtn"
            class="w-full py-2 bg-[#10a37f] text-white rounded hover:bg-[#0d8f6d] font-semibold">
      로그인
    </button>

    <!-- ✅ 회원가입 페이지로 이동하는 링크 -->
    <div class="text-center mt-4">
      <a href="signUp.html" class="text-sm text-blue-400 hover:underline">회원가입</a>
    </div>

    <!-- ⚠ 오류 메시지 표시 영역 -->
    <p id="msg" class="text-sm text-center text-red-400 mt-2"></p>
  </main>

  <script>
    /** 버튼 클릭 이벤트 리스너 등록
        로그인 버튼 클릭 시 이벤트 실행**/
    const btn = document.getElementById("loginBtn");

    btn.addEventListener("click", () => {
      /** 입력값 가져오기, 사용자 조회 & 로그인 실패 처리
          localStorage에서 사용자 목록 불러오기
          해당 사용자 정보가 일치하는지 확인
          없으면 오류 메시지 표시**/
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      // 🔍 로컬 스토리지에 저장된 사용자 목록에서 사용자 찾기
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(user => user.username === username && user.password === password);

      // ❌ 일치하는 계정이 없을 경우
      if (!user) {
        msg.textContent = "아이디 또는 비밀번호가 일치하지 않습니다.";
        return;
      }

      /** ✅ 로그인 성공 시 현재 사용자 정보 저장
         로그인에 성공하면 현재 로그인한 사용자 정보를 currentUser로 저장**/
      localStorage.setItem("currentUser", JSON.stringify(user));
      alert(`${user.username}님, 환영합니다!`);

      /** 🔁 리다이렉트 처리
          로그인 전에 접근했던 페이지가 있다면 그곳으로 리다이렉트
          아니면 기본적으로 메인 페이지로 이동**/
      const redirectUrl = new URLSearchParams(location.search).get("redirect");
      if (redirectUrl) {
        window.location.href = decodeURIComponent(redirectUrl);
      } else {
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
