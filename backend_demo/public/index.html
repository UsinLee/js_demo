    <!-- id="pagination": í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ì´ ë“¤ì–´ê° (JavaScriptì—ì„œ renderPagination() í•¨ìˆ˜ë¡œ ê·¸ë ¤ì§)-->
    <div id="pagination" class="flex justify-center mt-6 gap-2 text-sm text-gray-400"></div>

  <script>
    const postList = document.getElementById('postList');

    /**ê²Œì‹œê¸€ ë¶ˆëŸ¬ì˜¤ê¸° ë° ì´ˆê¸°í™”
      localStorageì— ì €ì¥ëœ ê²Œì‹œê¸€ ë°ì´í„° ë¡œë”©
      ê° ê²Œì‹œë¬¼ì— index (ë¦¬ìŠ¤íŠ¸ì—ì„œ ìœ„ì¹˜)ì™€ number (ê²Œì‹œë¬¼ ë²ˆí˜¸)ë¥¼ ë¶™ì„
      numberëŠ” ìµœì‹  ê²Œì‹œë¬¼ì´ ê°€ì¥ ë†’ì€ ë²ˆí˜¸ê°€ ë˜ë„ë¡ ì´ê°œìˆ˜ - indexë¡œ ì„¤ì •**/
    const rawPosts = JSON.parse(localStorage.getItem("posts") || "[]");
    const posts = rawPosts.map((post, index) => ({
      ...post,
      index,
      number: rawPosts.length - index
    }));

    /**í•œ í˜ì´ì§€ì— 10ê°œì”© ë³´ì—¬ì£¼ê¸°**/
    const postsPerPage = 10;

    /**currentPage: ê¸°ë³¸ì ìœ¼ë¡œ ë§ˆì§€ë§‰ í˜ì´ì§€ (ìµœì‹  ê²Œì‹œë¬¼ì´ ìˆëŠ” í˜ì´ì§€)**/
    let currentPage = Math.ceil(posts.length / postsPerPage); // ê¸°ë³¸ì€ ìµœì‹ ê¸€ í˜ì´ì§€

    const userInfo = JSON.parse(localStorage.getItem("currentUser"));
    const loginStatus = document.getElementById("loginStatus");
    const logoutBtn = document.getElementById("logoutBtn");

    const urlParams = new URLSearchParams(location.search);
    if (urlParams.get("newPost")) {
      // í˜„ì¬ í˜ì´ì§€ë¥¼ ë§ˆì§€ë§‰ í˜ì´ì§€ë¡œ ì„¤ì •
      currentPage = Math.ceil(posts.length / postsPerPage);
      
      // ì£¼ì†Œì—ì„œ ?newPost=1 ì œê±°í•´ì„œ ê¹”ë”í•˜ê²Œ
      history.replaceState(null, "", "index.html");
    }
    
    /** ë¸Œë¼ìš°ì € ìºì‹œ ë¬¸ì œ í•´ê²°
        ì‚¬ìš©ìê°€ ë’¤ë¡œê°€ê¸° í–ˆì„ ë•Œ ìºì‹œëœ í˜ì´ì§€ê°€ ë³´ì´ëŠ” ë¬¸ì œë¥¼ í•´ê²°
        ê°•ì œë¡œ ìƒˆë¡œê³ ì¹¨í•´ì„œ ìµœì‹  ê²Œì‹œë¬¼ì´ ë°˜ì˜ë˜ë„ë¡ í•¨**/
    window.addEventListener("pageshow", (event) => {
      const navType = performance.getEntriesByType("navigation")[0]?.type;
      if (event.persisted || navType === "back_forward") {
        // ë¸Œë¼ìš°ì € ìºì‹œë¡œ ëŒì•„ì˜¨ ê²½ìš°ë¼ë©´
        location.reload(); // ê°•ì œë¡œ ìƒˆë¡œê³ ì¹¨
      }
    });

    /** ë¡œê·¸ì¸ ìƒíƒœ í‘œì‹œ + ë¡œê·¸ì•„ì›ƒ
        ë¡œê·¸ì¸ ì—¬ë¶€ì— ë”°ë¼ ì‚¬ìš©ì ì¸ì‚¬ë§ ë˜ëŠ” ë¡œê·¸ì¸ ë§í¬ í‘œì‹œ
        ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ ëˆ„ë¥´ë©´ localStorage ì´ˆê¸°í™” + ìƒˆë¡œê³ ì¹¨**/
    if (userInfo) {
      loginStatus.textContent = `ğŸ‘‹ ${userInfo.username}ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!`;
      logoutBtn.classList.remove("hidden"); // ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ ë³´ì´ê¸°
    } else {

      const currentUrl = encodeURIComponent(location.href);

      logoutBtn.classList.add("hidden"); // ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
    }
    
    // ë¡œê·¸ì•„ì›ƒ ë™ì‘
    logoutBtn.addEventListener("click", () => {

        localStorage.removeItem("currentUser");
        alert("ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.");
        location.reload();

    // ğŸ” ì´ˆê¸° ì „ì²´ ì¶œë ¥
    renderPosts(currentPage);

    // ğŸ”¥ ê³µí†µ ë Œë”ë§ í•¨ìˆ˜
    /** ê²Œì‹œë¬¼ ë Œë”ë§ í•¨ìˆ˜: renderPosts(page)
        ê²Œì‹œë¬¼ì„ ê°€ì¥ ìµœê·¼ ê²Œì‹œë¬¼ì´ ê°€ì¥ ë†’ì€ í˜ì´ì§€ì— ìœ„ì¹˜í•˜ë„ë¡ ì—­ìˆœ ê³„ì‚°
        ê° ê²Œì‹œë¬¼ì„ <div>ë¡œ ë§Œë“¤ì–´ì„œ ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€**/
    function renderPosts(page = 1) {
      postList.innerHTML = "";
    
      const totalPages = Math.ceil(posts.length / postsPerPage);
      const startIndex = (totalPages - page) * postsPerPage;
      const endIndex = startIndex + postsPerPage;
    
      const paginatedPosts = posts.slice(startIndex, endIndex);
    
      paginatedPosts.forEach((post, idx) => {
        const postNumber = posts.length - (startIndex + idx);
        const date = new Date(post.date);
        const formattedDate = date.toLocaleString("ko-KR", {
          year: "2-digit",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        }).replace(/\./g, '-').replace(/\s/g, '');
    
        const el = document.createElement("div");
        el.className = "flex items-center py-2 px-4 text-sm text-gray-300";
    
        el.innerHTML = `

          <div class="w-3/6 text-center truncate">
            <a href="board_view.html?index=${post.index}" class="hover:underline text-white">${post.title}</a>
          </div>

    }
    
    
    
    /** í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        â® / â­	ê°€ì¥ ì²˜ìŒ/ê°€ì¥ ë§ˆì§€ë§‰ í˜ì´ì§€ë¡œ ì´ë™
        â—€ / â–¶	í˜ì´ì§€ ë²ˆí˜¸ ë¬¶ìŒì„ ì•ë’¤ë¡œ ì´ë™ (ex. 10ê°œì”© ë³´ì—¬ì¤Œ)
        ìˆ«ì ë²„íŠ¼	í´ë¦­ ì‹œ í•´ë‹¹ í˜ì´ì§€ ê²Œì‹œë¬¼ ë³´ì—¬ì¤Œ**/
    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
    
      const totalPages = Math.ceil(posts.length / postsPerPage);
    
      const groupSize = 10; // ğŸ”¥ í•œ ë²ˆì— ë³´ì—¬ì¤„ í˜ì´ì§€ ìˆ˜
      const groupStart = Math.floor((currentPage - 1) / groupSize) * groupSize + 1;
      const groupEnd = Math.min(groupStart + groupSize - 1, totalPages);

      // â® í•­ìƒ ì˜¤ë¥¸ìª½ì— ì¶”ê°€ â†’ ë§ˆì§€ë§‰ í˜ì´ì§€ë¡œ ì´ë™
      const toLast = document.createElement("button");
      toLast.textContent = "â®";
      toLast.className = "px-2 py-1 text-sm text-gray-400 hover:text-white";
      toLast.addEventListener("click", () => {
        currentPage = totalPages;
        renderPosts(currentPage);
      });
      pagination.appendChild(toLast);
    
      // â—€ ì™¼ìª½ í™”ì‚´í‘œ â†’ ë‹¤ìŒ ê·¸ë£¹ (ì˜¤ë¥¸ìª½ìœ¼ë¡œ ì´ë™)
      if (groupEnd < totalPages) {
        const next = document.createElement("button");
        next.textContent = "â—€";
        next.className = "px-2 py-1 text-sm text-gray-400 hover:text-white";
        next.addEventListener("click", () => {
          currentPage = groupEnd + 1;
          renderPosts(currentPage);
        });
        pagination.appendChild(next);
      }
    
      // í˜ì´ì§€ ë²ˆí˜¸
      for (let i = groupEnd; i >= groupStart; i--) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = `px-3 py-1 rounded hover:bg-[#3a3b3e] ${
          i === currentPage ? "bg-[#10a37f] text-white" : ""
        }`;
        btn.addEventListener("click", () => {
          currentPage = i;
          renderPosts(currentPage);
        });
        pagination.appendChild(btn);
      }
    
      // â–¶ ì˜¤ë¥¸ìª½ í™”ì‚´í‘œ â†’ ì´ì „ ê·¸ë£¹ (ì™¼ìª½ìœ¼ë¡œ ì´ë™)
      if (groupStart > 1) {
        const prev = document.createElement("button");
        prev.textContent = "â–¶";
        prev.className = "px-2 py-1 text-sm text-gray-400 hover:text-white";
        prev.addEventListener("click", () => {
          currentPage = groupStart - 1;
          renderPosts(currentPage);
        });
        pagination.appendChild(prev);
      }

      // â­ í•­ìƒ ì™¼ìª½ì— ì¶”ê°€ â†’ ì²« í˜ì´ì§€ë¡œ ì´ë™
      const toFirst = document.createElement("button");
      toFirst.textContent = "â­";
      toFirst.className = "px-2 py-1 text-sm text-gray-400 hover:text-white";
      toFirst.addEventListener("click", () => {
        currentPage = 1;
        renderPosts(currentPage);
      });
      pagination.appendChild(toFirst);
    }
    
    

    function renderFilteredPosts(filteredPosts) {
      postList.innerHTML = "";
    
      filteredPosts.forEach(({ post, index }, i) => {
        const postNumber = filteredPosts.length - i;
        const date = new Date(post.date);
        const formattedDate = date.toLocaleString("ko-KR", {
          year: "2-digit", month: "2-digit", day: "2-digit",
          hour: "2-digit", minute: "2-digit"
        }).replace(/\./g, '-').replace(/\s/g, '');
    
        const el = document.createElement("div");
        el.className = "flex items-center py-2 px-4 text-sm text-gray-300";
    
        el.innerHTML = `
          <div class="w-1/6 text-left">${post.number}</div>
          <div class="w-3/6 text-center truncate">
            <a href="board_view.html?index=${post.index}" class="hover:underline text-white">${post.title}</a>
          </div>
          <div class="w-2/6 text-right">${formattedDate}</div>
        `;
    
        postList.appendChild(el);
      });
    
      // ê²€ìƒ‰ ì‹œì—ëŠ” í˜ì´ì§€ë„¤ì´ì…˜ ìˆ¨ê¹€
      document.getElementById("pagination").style.display = "none";
    }
    


    /** ğŸ” ê²€ìƒ‰ ê¸°ëŠ¥
        ì œëª©ì— ê²€ìƒ‰ì–´ê°€ í¬í•¨ëœ ê²Œì‹œê¸€ë§Œ ì°¾ì•„ì„œ ìƒˆë¡œ ëª©ë¡ ë Œë”ë§
        ê²€ìƒ‰ ì‹œì—ëŠ” í˜ì´ì§€ë„¤ì´ì…˜ ê°ì¶¤**/
    document.getElementById("searchBtn").addEventListener("click", () => {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
    
      const filtered = posts
        .map((post, index) => ({ post, index }))
        .filter(({ post }) => post.title.toLowerCase().includes(keyword));
    
      if (keyword === "") {
        // ê²€ìƒ‰ì–´ê°€ ì—†ìœ¼ë©´ ì „ì²´ ë‹¤ì‹œ ë³´ì—¬ì£¼ê¸°
        document.getElementById("pagination").style.display = "flex";
        renderPosts(currentPage);
      } else {
        renderFilteredPosts(filtered);
      }
    });
    

  </script>
